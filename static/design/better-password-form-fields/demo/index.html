<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <title>Form sample - 1</title>

  <link rel="stylesheet" href="flip-animations.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div id='container'>
    <div class="top"></div>
    <div class="middle">
      <div class="left"></div>
      <div class="middle">
        <div id="form-container">

          <div id="all-done">All done</div>

          <form id="verify-new-password">
            <label for="verify-password">Verify your password</label>
            <input placeholder="Enter your password again" type="password" id="verify-password" name="password-to-verify" />
            <ul>
              <li id="matches-password">Matches new password.</li>
            </ul>

            <input type="submit" id="verify-password-submit" value="Confirm password" disabled="disabled">
            <button id="go-back">Go back</button>
          </form>

          <form id="new-password">
            <label for="password">Choose a new password</label>
            <input placeholder="Enter your password" type="password" id="password" name="password" />
            <ul>
              <li id="eight-plus">At least 8 characters long.</li>
              <li id="uppercase">Contains uppercase letters.</li>
              <li id="lowercase">Contains lowercase letters.</li>
              <li id="numbers">Contains numbers.</li>
              <li id="punctuation">Contains punctuation.</li>
            </ul>

            <input type="submit" id="password-submit" value="Next" disabled="disabled">
          </form>

        </div>
      </div>
      <div class="right"></div>
    </div>
    <div class="bottom"></div>
  </div>

  <script src="demo.js"></script>

</body>
</html>
