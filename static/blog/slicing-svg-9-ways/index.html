<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Paul Lewis" />
  <meta name="viewport" content="width=device-width">
  <title></title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 24px;
      color: #FFF;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      position: relative;
      margin: 20px;
    }

    .box.small {
      width: 140px;
      height: 140px;
    }

    .box.medium {
      width: 200px;
      height: 200px;
    }

    .box.large {
      width: 240px;
      height: 240px;
    }

    .content {
      position: relative;
      width: 100%;
      height: 100%;
      min-height: 132px;
      padding: 30px;
      overflow: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .small .content {
      background: #330088;
    }

    .medium .content {
      background: #004488;
    }

    .large .content {
      background: #336078;
    }

    .shadow {
      position: absolute;
      width: calc(100% + 48px);
      height: calc(100% + 48px);
      left: -24px;
      top: -24px;
      opacity: 0.6;
      box-sizing: border-box;
      border-style: solid;
      border-width: 40px;
      border-image: url(shadow.svg) 40 fill stretch;
      transform: translateY(6px);
      animation-name: shadowMove;
      animation-duration: 2000ms;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    @keyframes shadowMove {
      from {
        transform: translateY(6px) scale(0.9);
        opacity: 0.4;
      }

      to {
        transform: translateY(26px) scale(0.96);
        opacity: 0.1;
      }
    }
  </style>
</head>
<body>
  <div class="box small">
    <div class="shadow"></div>
    <div class="content">I am small.</div>
  </div>

  <div class="box medium">
    <div class="shadow"></div>
    <div class="content">I am medium.</div>
  </div>

  <div class="box large">
    <div class="shadow"></div>
    <div class="content">I am large.</div>
  </div>
</body>
</html>
